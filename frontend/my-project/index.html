<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">Product Management System</h1>

        <!-- Add Product Form -->
        <form id="addProductForm" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="productId" class="block text-sm font-medium text-gray-700">Product ID:</label>
                <input type="text" id="productId" name="productId" placeholder="Enter Product ID"
                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Product Name"
                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
                <input type="number" id="price" name="price" placeholder="Enter Price"
                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="featured" class="block text-sm font-medium text-gray-700">Featured:</label>
                <input type="checkbox" id="featured" name="featured"
                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="rating" class="block text-sm font-medium text-gray-700">Rating:</label>
                <input type="number" id="rating" name="rating" placeholder="Enter Rating" step="0.1"
                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="createdAt" class="block text-sm font-medium text-gray-700">Created At:</label>
                <input type="date" id="createdAt" name="createdAt"
                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="company" class="block text-sm font-medium text-gray-700">Company:</label>
                <input type="text" id="company" name="company" placeholder="Enter Company Name"
                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-4 py-2">
            </div>
            <button type="submit"
                class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md focus:outline-none focus:bg-blue-600">Add
                Product</button>
        </form>
    </div>

    <script src="frontend.js"></script>
</body>

</html>
